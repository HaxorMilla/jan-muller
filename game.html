<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        @keyframes falling {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            height: 500px;
            width: 800px;
            position: relative;
            z-index: 10;
            display: none;
            background: black;
        }
        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        #game-over-message {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: blink 1s infinite alternate;
            margin-top: 20px;
        }
        #score-table {
            display: none;
            border-collapse: collapse;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        #score-table th, #score-table td {
            border: 1px solid white;
            padding: 15px;
            text-align: center;
        }
        .login-container {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    
    <div class="login-container">
        <label for="player-name">Zadej své jméno: </label>
        <input type="text" id="player-name" placeholder="Tvé jméno">
        <button onclick="startGame()">Start</button>
    </div>

    <div id="falling-leaves"></div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    
    <table id="score-table">
        <tr>
            <th>Jméno</th>
            <th>Skóre</th>
        </tr>
    </table>

    <div id="game-over-message">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const background = new Image();
        background.src = "images/finally.jpeg";
        const playerImage = new Image();
        playerImage.src = "images/ninja.png";
        const enemyImage = new Image();
        enemyImage.src = "images/enemy.png";
        
        let player = { x: 50, y: 400, size: 40, speed: 20 };
        
        function startGame() {
            const playerName = document.getElementById("player-name").value;
            if (!playerName) {
                alert("Prosím, zadej jméno!");
                return;
            }
            document.querySelector(".login-container").style.display = "none";
            canvas.style.display = "block";
            gameLoop();
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
            ctx.drawImage(enemyImage, 600, 400, 50, 50);
            requestAnimationFrame(gameLoop);
        }
        
        function endGame(score) {
            document.getElementById("game-over-message").style.display = "block";
            document.getElementById("final-score").textContent = score;
            document.getElementById("score-table").style.display = "table";
        }
    </script>
</body>
</html>
