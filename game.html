    <div id="game-over-message" style="display: none; text-align: center; font-size: 30px; color: red; font-weight: bold; animation: blink 1s infinite alternate;">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>
    <style>
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
    <script>
        function showGameOverMessage() {
            document.getElementById("final-score").textContent = score;
            document.getElementById("game-over-message").style.display = "block";
        }

        function gameLoop() {
            if (gameOver) {
                showGameOverMessage();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacles();
            updateObstacles();
            ctx.fillStyle = "white";
            ctx.fillText("Skóre: " + score, 20, 40);
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
