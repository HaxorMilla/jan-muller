<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            width: 1000px;
            height: 700px;
            position: relative;
            z-index: 10;
            display: none;
            background: url('images/finally.jpeg') no-repeat center center;
            background-size: cover;
        }
        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #score-table {
            display: none;
            border-collapse: collapse;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        #score-table th, #score-table td {
            border: 1px solid white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    
    <div id="falling-leaves"></div>
    
    <div class="login-container">
        <label for="player-name">Zadej své jméno: </label>
        <input type="text" id="player-name" placeholder="Tvé jméno">
        <button onclick="startGame()">Start</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
    </div>
    
    <table id="score-table">
        <tr>
            <th>Jméno</th>
            <th>Skóre</th>
        </tr>
    </table>
    
    <script>
        function createLeaf() {
            const leaf = document.createElement("img");
            leaf.src = "images/listy.png";
            leaf.className = "leaf";
            leaf.style.left = Math.random() * window.innerWidth + "px";
            leaf.style.animationDuration = (Math.random() * 5 + 3) + "s";
            document.getElementById("falling-leaves").appendChild(leaf);
            setTimeout(() => leaf.remove(), 7000);
        }
        setInterval(createLeaf, 500);
        
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        playerImage.src = "images/ninja.png";

        enemyImage.src = "images/enemy.png";

        let enemies = [];
        let gameOver = false;
        let score = 0;
        let scores = [];
        let playerName = "";
        let keys = {};

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });
        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

            playerName = document.getElementById("player-name").value || "Neznámý hráč";
            document.querySelector(".login-container").style.display = "none";

        }
    </script>
</body>
</html>
