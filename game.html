<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            height: 15cm; /* Nastavení výšky canvasu na 15 cm */
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Silent ninja</h1>
    <p>Dostaň se nepozorovaně k cíly jako ninja!.</p>
    <canvas id="gameCanvas" width="1792" height="1024"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const background = new Image();
        background.src = "images/finally.jpeg"; // Správná cesta k pozadí

        const playerImage = new Image();
        playerImage.src = "images/ninja.png";

        const enemyImage = new Image();
        enemyImage.src = "images/enemy.png";

        let player = { x: 50, y: 500, size: 40, speed: 10 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x - player.size, player.y - player.size, player.size * 2, player.size * 2);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(enemyImage, obs.x - obs.size, obs.y - obs.size, obs.size * 2, obs.size * 2);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obs => {
                obs.x -= obs.speed;
                if (obs.x < -obs.size) {
                    obs.x = canvas.width + Math.random() * 100;
                    obs.y = Math.random() * (canvas.height - 20);
                    score++;
                }
                if (Math.hypot(player.x - obs.x, player.y - obs.y) < player.size + obs.size) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "black";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over! Skóre: " + score, canvas.width / 2 - 100, canvas.height / 2);
                ctx.fillText("Stiskni R pro restart", canvas.width / 2 - 120, canvas.height / 2 + 40);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacles();
            updateObstacles();
            ctx.fillStyle = "black";
            ctx.fillText("Skóre: " + score, 20, 40);
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" && player.y - player.size > 0) {
                player.y -= player.speed;
            }
            if (event.key === "ArrowDown" && player.y + player.size < canvas.height) {
                player.y += player.speed;
            }
            if (event.key === "ArrowLeft" && player.x - player.size > 0) {
                player.x -= player.speed;
            }
            if (event.key === "ArrowRight" && player.x + player.size < canvas.width) {
                player.x += player.speed;
            }
            if (event.key === "r" && gameOver) {
                resetGame();
            }
        });

        function resetGame() {
            player.x = 50;
            player.y = 500;
            obstacles = [{ x: canvas.width, y: Math.random() * canvas.height, size: 30, speed: 4 }];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        obstacles.push({ x: canvas.width, y: Math.random() * canvas.height, size: 30, speed: 4 });
        setInterval(() => {
            if (!gameOver) {
                obstacles.push({ x: canvas.width, y: Math.random() * canvas.height, size: 30, speed: 4 + Math.random() });
            }
        }, 2000);

        background.onload = () => {
            console.log("Pozadí načteno!");  // Pro kontrolu v konzoli
            gameLoop();
        };
    </script>
</body>
</html>
