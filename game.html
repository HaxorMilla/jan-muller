<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            width: 800px;
            height: 500px;
            position: relative;
            z-index: 10;
            display: none;
            background: url('images/finally.jpeg') no-repeat center center;
            background-size: cover;
        }
        #falling-leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        #game-over-message {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: blink 1s infinite alternate;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    
    <div id="falling-leaves"></div>
    
    <div class="login-container">
        <label for="player-name">Zadej své jméno: </label>
        <input type="text" id="player-name" placeholder="Tvé jméno">
        <button onclick="startGame()">Start</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    
    <div id="game-over-message">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>
    
    <script>
        const leafContainer = document.getElementById("falling-leaves");
        function createLeaf() {
            const leaf = document.createElement("img");
            leaf.src = "images/listy.png";
            leaf.style.position = "absolute";
            leaf.style.left = Math.random() * window.innerWidth + "px";
            leaf.style.top = "-50px";
            leaf.style.width = "50px";
            leaf.style.height = "50px";
            leaf.style.opacity = Math.random();
            leaf.style.animation = `falling ${Math.random() * 5 + 3}s linear infinite`;
            leafContainer.appendChild(leaf);
            setTimeout(() => leaf.remove(), 7000);
        }
        setInterval(createLeaf, 400);
    </script>
</body>
</html>
