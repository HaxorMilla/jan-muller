<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            width: 800px;
            height: 500px;
            position: relative;
            z-index: 10;
            display: none;
            background: url('images/finally.jpeg') no-repeat center center;
            background-size: cover;
        }
        #game-over-message {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: blink 1s infinite alternate;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    
    <div class="login-container">
        <label for="player-name">Zadej své jméno: </label>
        <input type="text" id="player-name" placeholder="Tvé jméno">
        <button onclick="startGame()">Start</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    
    <div id="game-over-message">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const playerImage = new Image();
        playerImage.src = "images/ninja.png";
        const enemyImage = new Image();
        enemyImage.src = "images/enemy.png";

        let player = { x: 50, y: 400, width: 50, height: 50, speed: 10 };
        let enemies = [];
        let gameOver = false;
        let keys = {};

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
            if (event.key.toUpperCase() === "R" && gameOver) restartGame();
        });
        window.addEventListener("keyup", (event) => keys[event.key] = false);

        function startGame() {
            const playerName = document.getElementById("player-name").value;
            if (!playerName) {
                alert("Prosím, zadej jméno!");
                return;
            }
            document.querySelector(".login-container").style.display = "none";
            canvas.style.display = "block";
            gameLoop();
        }

        function update() {
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y < canvas.height - player.height) player.y += player.speed;
            
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].x -= 5;

                if (
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y
                ) {
                    gameOver = true;
                    endGame();
                    return;
                }
            }
            
            enemies = enemies.filter(enemy => enemy.x > -enemy.width);

            if (Math.random() < 0.05) {
                let randomY = Math.random() * (canvas.height - 50);
                enemies.push({ x: canvas.width, y: randomY, width: 50, height: 50 });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            for (let i = 0; i < enemies.length; i++) {
                ctx.drawImage(enemyImage, enemies[i].x, enemies[i].y, enemies[i].width, enemies[i].height);
            }
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function endGame() {
            document.getElementById("game-over-message").style.display = "block";
        }

        function restartGame() {
            player.y = 400;
            enemies = [];
            gameOver = false;
            document.getElementById("game-over-message").style.display = "none";
            gameLoop();
        }
    </script>
</body>
</html>
