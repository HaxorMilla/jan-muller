<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•∑Ninja rushü•∑</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            width: 1600px;
            height: 700px;
            position: relative;
            z-index: 10;
            display: none;
            background: url('images/finally.jpeg') no-repeat center center;
            background-size: cover;
        }
        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #score-table {
            display: none;
            border-collapse: collapse;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        #score-table th, #score-table td {
            border: 1px solid white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ü•∑Ninjaü•∑</h1>
    <p>Extr√©m Luky!Vid√≠m slzy Mar≈•o?!</p>
    
    <div id="falling-leaves"></div>
    
    <div class="login-container">
        <label for="player-name">Zadej sv√© jm√©no: </label>
        <input type="text" id="player-name" placeholder="Tv√© jm√©no">
        <button onclick="startGame()">Start</button>
    </div>

    <div id="lives-container">
        <img src="images/srdce.png" class="life" id="life1">
        <img src="images/srdce.png" class="life" id="life2">
        <img src="images/srdce.png" class="life" id="life3">
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="1600" height="700"></canvas>
    </div>
    
    <table id="score-table">
        <tr>
            <th>Jm√©no</th>
            <th>Sk√≥re</th>
        </tr>
    </table>
    
    <script>
        const powerUps = [];
        const powerUpTypes = ["invisibility", "slow", "extraLife"];
        const powerUpImages = {
            invisibility: "images/neviditelnost.png",
            slow: "images/sleep.png",
            extraLife: "images/srdce.png"
        };
        let isInvisible = false;
        let jumpBoost = false;
        
        function createPowerUp() {
            if (Math.random() < 0.02) {
                let type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                powerUps.push({ x: Math.random() * (canvas.width - 50), y: Math.random() * (canvas.height - 50), width: 40, height: 40, type: type });
            }
        }
        
        function checkPowerUpCollision() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (
                    player.x < powerUps[i].x + powerUps[i].width &&
                    player.x + player.width > powerUps[i].x &&
                    player.y < powerUps[i].y + powerUps[i].height &&
                    player.y + player.height > powerUps[i].y
                ) {
                    activatePowerUp(powerUps[i].type);
                    powerUps.splice(i, 1);
                }
            }
        }
        
        function activatePowerUp(type) {
            if (type === "invisibility") {
                isInvisible = true;
                setTimeout(() => isInvisible = false, 5000);
            } else if (type === "slow") {
                enemySpeed /= 2;
                setTimeout(() => enemySpeed *= 2, 5000);
            } else if (type === "extraLife") {
                if (lives < 3) {
                    lives++;
                    document.getElementById('life' + lives).style.display = 'inline';
                }
            }
        }
        
        function drawPowerUps() {
            for (let powerUp of powerUps) {
                ctx.drawImage(powerUpImage, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            }
        }
        
        function update() {
            if (gameOver) return;
            if (keys["ArrowUp"] && player.y > 0) player.y -= jumpBoost ? player.speed * 2 : player.speed;
            if (keys["ArrowDown"] && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
            
            enemySpeed = 5 + Math.floor(score / 10);
            createPowerUp();
            checkPowerUpCollision();
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            for (let enemy of enemies) {
                ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
            }
            drawPowerUps();
        }
    </script>
</body>
</html>
