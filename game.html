<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        @keyframes falling {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            height: 500px;
            width: 800px;
            position: relative;
            z-index: 10;
            display: none;
            background: black;
        }
        #game-over-message {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: blink 1s infinite alternate;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    
    <div class="login-container">
        <label for="player-name">Zadej své jméno: </label>
        <input type="text" id="player-name" placeholder="Tvé jméno">
        <button onclick="startGame()">Start</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    
    <div id="game-over-message">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const background = new Image();
        background.src = "images/finally.jpeg";
        const playerImage = new Image();
        playerImage.src = "images/ninja.png";
        const enemyImage = new Image();
        enemyImage.src = "images/enemy.png";
        
        let player = { x: 50, y: 400, size: 40, speed: 20 };
        let enemy = { x: 600, y: 400, size: 50 };
        let keys = {};
        
        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);
        
        function startGame() {
            const playerName = document.getElementById("player-name").value;
            if (!playerName) {
                alert("Prosím, zadej jméno!");
                return;
            }
            document.querySelector(".login-container").style.display = "none";
            canvas.style.display = "block";
            gameLoop();
        }
        
        function update() {
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.size) player.x += player.speed;
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y < canvas.height - player.size) player.y += player.speed;
            
            if (player.x < enemy.x + enemy.size && player.x + player.size > enemy.x && 
                player.y < enemy.y + enemy.size && player.y + player.size > enemy.y) {
                endGame();
            }
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
            ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.size, enemy.size);
            update();
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            document.getElementById("game-over-message").style.display = "block";
        }
    </script>
</body>
</html>
