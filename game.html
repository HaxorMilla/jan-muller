<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <style>
        @keyframes falling {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            height: 15cm;
            width: auto;
            position: relative;
            z-index: 10;
            display: block;
        }
        #falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        #game-over-message {
            display: none;
            font-size: 30px;
            color: red;
            font-weight: bold;
            animation: blink 1s infinite alternate;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Silent Ninja</h1>
    <p>Dostaň se nepozorovaně k cíli jako ninja!</p>
    <div id="falling-leaves"></div>
    <div class="game-container">
        <canvas id="gameCanvas" width="1792" height="1024"></canvas>
    </div>
    <div id="game-over-message">Game Over! Skóre: <span id="final-score"></span><br>Stiskni R pro restart</div>
    <script>
        const leafContainer = document.createElement("div");
        leafContainer.id = "falling-leaves";
        document.body.appendChild(leafContainer);
        function createLeaf() {
            const leaf = document.createElement("img");
            leaf.src = "images/listy.png";
            leaf.style.position = "absolute";
            leaf.style.left = Math.random() * window.innerWidth + "px";
            leaf.style.top = "-50px";
            leaf.style.width = "50px";
            leaf.style.height = "50px";
            leaf.style.opacity = Math.random();
            leaf.style.animation = `falling ${Math.random() * 5 + 3}s linear infinite`;
            leafContainer.appendChild(leaf);
            setTimeout(() => leaf.remove(), 7000);
        }
        setInterval(createLeaf, 400);
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const background = new Image();
        background.src = "images/finally.jpeg";
        const playerImage = new Image();
        playerImage.src = "images/ninja.png";
        const enemyImage = new Image();
        enemyImage.src = "images/enemy.png";
        let player = { x: 50, y: 500, size: 40, speed: 20 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        function startGame() {
            document.getElementById('game-over-message').style.display = "none";
            gameLoop();
        }
        window.onload = startGame;
    </script>
</body>
</html>
