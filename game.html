</head>
<body>
    <h1>Green Fish Dodge</h1>
    <p>Vyhýbej se červeným rybám a sbírej body! Pohybuj se pomocí šipek.</p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const background = new Image();
        background.src = "777f4e90abf163a474e5cb31cde7ce51.gif";

        const greenFish = new Image();
        greenFish.src = "green_fish.png";

        const redFish = new Image();
        redFish.src = "red_fish.png";

        let player = { x: 20, y: 250, size: 20, speed: 5 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(greenFish, player.x - player.size, player.y - player.size, player.size * 2, player.size * 2);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(redFish, obs.x - obs.size, obs.y - obs.size, obs.size * 2, obs.size * 2);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obs => {
                obs.x -= obs.speed;
                if (obs.x < -obs.size) {
                    obs.x = canvas.width + Math.random() * 100;
                    obs.y = Math.random() * (canvas.height - 20);
                    score++;
                }
                if (Math.hypot(player.x - obs.x, player.y - obs.y) < player.size + obs.size) {
                    gameOver = true;
                }
            });
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.fillText("Game Over! Skóre: " + score, 100, 250);
                ctx.fillText("Stiskni R pro restart", 120, 280);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacles();
            updateObstacles();
            ctx.fillStyle = "black";
            ctx.fillText("Skóre: " + score, 10, 20);
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" && player.y - player.size > 0) {
                player.y -= player.speed;
            }
            if (event.key === "ArrowDown" && player.y + player.size < canvas.height) {
                player.y += player.speed;
            }
            if (event.key === "r" && gameOver) {
                resetGame();
            }
        });

        function resetGame() {
            player.x = 20;
            player.y = 250;
            obstacles = [{ x: canvas.width, y: Math.random() * 500, size: 15, speed: 2 }];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        obstacles.push({ x: canvas.width, y: Math.random() * 500, size: 15, speed: 2 });
        setInterval(() => {
            if (!gameOver) {
                obstacles.push({ x: canvas.width, y: Math.random() * 500, size: 15, speed: 2 + Math.random() });
            }
        }, 2000);
        
        background.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
